name: Build and Deploy (Vite /docs on main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Cleanup old docs
      - name: Remove old docs folder
        run: rm -rf docs

      # 5. Build project
      - name: Build project
        run: npm run build

      # 6. Commit built files in /docs
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update site [skip ci]" || echo "No changes to commit"
          git push
